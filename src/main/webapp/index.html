<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="center-block">
    <div class="container">
        <div class="page-header text-center">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
        <!--<header>ROCK PAPER SCISSORS</header>-->

        <div class="row text-center">
            <div class="score">
                <div class="col-xs-4">Your</br><span id="your_score">1</span></div>
                <div class="col-xs-4">SCORE</div>
                <div class="col-xs-4">Opponent</br><span id="opp_score">2</span></div>
            </div>
        </div>

        <div>
            <div id="select-pane" class="row text-center">
                Click the picture</br>
                <div class="col-xs-4">
                    <button class="btn btn-default" style="float: right" data-rock>
                        <img src="images/rock.png" class="img-responsive" width="120">
                    </button>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-default" data-paper>
                        <img src="images/paper.png" class="img-responsive " width="120">
                    </button>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-default" style="float: left" data-scissors>
                        <img src="images/scissors.png" class="img-responsive" width="120">
                    </button>
                </div>
            </div>
        </div>


        <div class="panel panel-default" style="margin-top: 50px">
            <div class="panel-heading">CHAT</div>
            <div id="message-body" class="panel-body chat-panel"></div>

            <form id="message-form">
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="message" type="text" class="form-control" placeholder="Enter Message"/>
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">SEND</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
<script src="js/websocket.js"></script>
</body>
</html>
