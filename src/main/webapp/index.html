<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script async src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script async src="js/bootstrap.js"></script>
    <script async src="js/websocket.js"></script>
</head>
<body>
<div class="center-block">
    <div class="container">
        <div class="page-header text-center">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>

        <div class="row text-center url-box" id="url-box">
            <p>Send url to your friend.</p>
            <input id="url" type="text" class="form-control text-center"/>
        </div>

        <div id="main-box" hidden>
            <div class="row text-center">
                <div class="score">
                    <div class="col-xs-4">Your</br><span id="your-score">0</span></div>
                    <div class="col-xs-4">SCORE</div>
                    <div class="col-xs-4">Opponent</br><span id="opp-score">0</span></div>
                </div>
            </div>

            <div class="row text-center" id="select-box">
                <p>Click the picture</p>
                <div class="col-xs-4">
                    <button class="btn btn-default" style="float: right" data-choice="ROCK">
                        <img src="images/rock.png" class="img-responsive" width="120">
                    </button>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-default" data-choice="PAPER">
                        <img src="images/paper.png" class="img-responsive " width="120">
                    </button>
                </div>
                <div class="col-xs-4">
                    <!--<button class="btn btn-default" style="float: left" data-choice="SCISSORS">-->
                        <img src="images/scissors.png" style="float: left" data-choice="SCISSORS" class="img-responsive" width="120">
                    <!--</button>-->
                </div>
            </div>


            <div class="panel panel-default" style="margin-top: 50px">
                <div class="panel-heading">CHAT</div>
                <div id="message-body" class="panel-body chat-panel"></div>

                <!--<form id="message-form">-->
                <div class="panel-footer">
                    <div class="input-group" id="chat-input">
                        <input type="text" class="form-control" placeholder="Enter Message"/>
                        <span class="input-group-btn">
                            <button class="btn btn-success">SEND</button>
                        </span>
                    </div>
                </div>
                <!--</form>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
