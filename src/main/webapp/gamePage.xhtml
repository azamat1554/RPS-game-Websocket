<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>RPS playerHandler</title>
    <link type="text/css" href="styles.css" rel="stylesheet"/>
</head>


<h:body>
    <div id="page_header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div id="page_layout">
        <hr/>
        <table class="table">
            <tr>
                <td style="width: 33%; text-align: left">Ваш</td>
                <th style="width: 33%; text-align: center">СЧЁТ</th>
                <td style="width: 33%; text-align: right">Соперника</td>
            </tr>
            <tr>
                <td><h:outputText value="17"/></td>
                <td style="text-align: right" colspan="2"><h:outputText value="19"/></td>
            </tr>
        </table>
        <br/>


        <h:form>
            <h:panelGrid columns="4" styleClass="table">
                <h:panelGroup>
                    <h:commandButton action="#{playerEJB.createPlayer()}" value="Камень"/>
                    <h:commandButton action="#{playerEJB.createPlayer()}" value="Ножницы"/>
                    <h:commandButton action="#{playerEJB.createPlayer()}" value="Бумага"/>
                </h:panelGroup>

                <h:commandButton action="#{playerEJB.createPlayer()}" value="Ход соперника"/>
            </h:panelGrid>
        </h:form>

        <hr/>


    </div>

</h:body>
</html>
